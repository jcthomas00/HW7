<!DOCTYPE html>
<html>
<head>
	<title>Firebase Train Time</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://momentjs.com/downloads/moment.js"></script>

</head>
<body>
<div class="container">
	<div class="jumbotron"><h1>Ride the Train</h1></div>
	<div class="panel panel-primary">
		<div class="panel-heading">Current Train Schedule</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody id="train-schedule">
					<tr>
						<td>dummy</td>				
						<td>dummy</td>				
						<td>dummy</td>				
						<td>dummy</td>				
						<td>dummy</td>				
					</tr>					
				</tbody>
			</table>
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">Add Train</div>
		<div class="panel-body">
		<div class="form-group">
			<label for="name-input">Train Name</label>
			<input id="name-input" class="form-control" type="text" name="Train Name" />
			</div>
		<div class="form-group">
			<label for="destination-input">Destination</label>
			<input id="destination-input"  class="form-control" type="text" name="Train Name" />
			</div>
		<div class="form-group">
			<label for="time-input">First Train Time (HH:MM)</label>
			<input id="time-input"  class="form-control" type="text" name="Train Name" />
			</div>
		<div class="form-group">
			<label for="frequency-input">Frequency (Mins)</label>
			<input id="frequency-input"  class="form-control" type="text" name="Train Name" />
			</div>
			<button type="submit" class="btn btn-primary" id="submit">Submit</button>
		</div>
	</div>

</div>
<script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src=train.js></script>
</body>
</html>
